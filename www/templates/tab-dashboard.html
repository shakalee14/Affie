<ion-view view-title="Record Affie">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="padding has-header">


            <!-- LIST -->
            <div class="bar bar-header">
                
                <span ng-click="vm.isCreating = true"><i class='icon ion-plus-round new-item'> New Affie </i></span>

            </div>
            <div class="bar bar-subheader">
                <div class="list card" ng-repeat="object in vm.data"
                     ng-class="{'active':vm.isCurrent(object.id)}">
                    <div class="item item-icon-right item-icon-left">
                        <i class="ion-compose icon" ng-click="vm.setEdited(object)"> Edit  </i>

                        <h2 class="text-center"> {{object.name}}</h2>
                
                        <i class="icon ion-close-round" ng-click="vm.delete(object.id)"> Delete </i>
                    </div>
                    <div class="item item-body">
                        {{object.description}}
                    </div>
                </div>
            </div>

        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="title"> Create Affie </h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <label class="item item-input">
                            <span class="input-label">Date</span>
                            <input type="month" class="form-control">
                        </label>
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> Note to self</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="vm.newObject.description"
                                  placeholder="Enter description"></textarea>
                        </label>
                    </div>
                <center>
    <div id="content">
      <style>
      .button{
        display: inline-block;
        vertical-align: middle;
        margin: 0px 5px;
        padding: 5px 10px;
        cursor: pointer;
        outline: none;
        font-size: 10px;
        text-decoration: none !important;
        text-align: center;
        color:#700000 ;
        background-color: #4D90FE;
        background-image: linear-gradient(top,#4D90FE, #4787ED);
        background-image: -ms-linear-gradient(top,#4D90FE, #4787ED);
        background-image: -o-linear-gradient(top,#4D90FE, #4787ED);
        background-image: linear-gradient(top,#4D90FE, #4787ED);
        border: 1px solid #4787ED;
        box-shadow: 0 1px 3px #BFBFBF;
      }
      a.button{
        color: #fff;
      }
      .button:hover{
        box-shadow: inset 0px 1px 1px #8C8C8C;
      }
      .button.disabled{
        box-shadow:none;
        opacity:0.7;
      }
      </style>
    </div>
   </body>
</center>

                    <button class="button button-block button-positive" type="submit">Create</button>
    
                </form>
            </div>
        </ion-content>
    </div>

    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title"> Message {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form"
                      ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="datepicker">Date</span>
                            <input type="date" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">

                               <span class="input-label">Note to Self</span>
                    <textarea class="form-control"
                              ng-model="vm.edited.description"
                              placeholder="Enter description"></textarea>
            </div>
                    <button class="button button-block button-positive" type="submit">Save</button>

                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
