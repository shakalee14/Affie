<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	<ion-tab title="Home" icon="ion-log-in" href="#/tabs/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>
	<ion-tab title="Affies" icon="ion-mic-c" href="#/tabs/dashboard">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Random" icon="ion-wand" href="#/tabs/random">
        <ion-nav-view name="tab-random"></ion-nav-view>
    </ion-tab>
</ion-tabs>
